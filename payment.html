<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiegowPedia - Payment & QRIS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      font-family: 'Montserrat', sans-serif;
      color: #F5F5DC;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #0ff0fc;
      text-shadow: 0 0 10px #0ff0fc;
      text-align: center;
      margin-top: 50px;
    }
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      background: rgba(58, 45, 28, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(188, 19, 254, 0.2);
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #0ff0fc;
      margin-top: 30px;
      border-bottom: 1px solid rgba(188, 19, 254, 0.5);
      padding-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px dashed rgba(188, 19, 254, 0.2);
    }
    img.qris {
      width: 300px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(188, 19, 254, 0.5);
      margin: 20px auto;
      display: block;
    }
    .highlight {
      color: #0ff0fc;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
    }
    .footer span {
      font-family: 'Orbitron', sans-serif;
      color: #0ff0fc;
      text-shadow: 0 0 5px #0ff0fc;
      display: block;
    }
    .footer .brand {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Payment & QRIS</h1>
  <div class="content">
    <h2>QRIS Payment</h2>
    <p>Silakan scan QR di bawah ini untuk melakukan pembayaran melalui E-Wallet:</p>
    <img src="https://files.catbox.moe/n0d1hs.jpg" alt="QRIS Payment" class="qris" />
    <ul>
      <li><strong>Gopay:</strong> 082125903103</li>
      <li><strong>Dana:</strong> 081585498709</li>
      <li><strong>OVO:</strong> 081585498709</li>
    </ul>

    <div class="footer">
      <span>DIGITAL PRODUCTS BY</span>
      <span class="brand">DiegowPedia</span>
    </div>
  </div>
</body>
</html>
